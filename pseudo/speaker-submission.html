<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Speaker Submission</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="speaker-form-header">
      <h1>Speaker Submission</h1>
      <p><em>Want to speak at our fake conference? Fill out this form.</em></p>
    </header>
    <form action="" method="get" class="speaker-form">
      <div class="form-row">
        <label for="full-name">Name</label>
        <input type="text" name="full-name" id="full-name" />
      </div>
      <div class="form-row">
        <label for="email">Email</label
        ><input
          type="email"
          name="email"
          id="email"
          placeholder="joe@example.com"
          required
        />
      </div>
      <div class="legacy-form-row">
        <fieldset>
          <legend>Type of talk</legend>
          <input
            type="radio"
            name="talk-type"
            id="talk-type-1"
            value="main-stage"
          /><label class="radio-label" for="talk-type-1">Main Stage</label>
          <input
            type="radio"
            name="talk-type"
            id="talk-type-2"
            value="workshop"
            checked
          /><label class="radio-label" for="talk-type-2">Workshop</label>
        </fieldset>
      </div>
      <div class="form-row">
        <label for="t-shirt">T-shirt Size</label
        ><select name="t-shirt" id="t-shirt">
          <option value="xs">Extra Small</option>
          <option value="s">Small</option>
          <option value="m">Medium</option>
          <option value="l">Large</option>
        </select>
      </div>
      <div class="form-row">
        <label for="abstract">Abstract</label>
        <textarea name="abstract" id="abstract" cols="30" rows="10"></textarea>
        <div class="instructions">Describe your talk in 500 words or less</div>
      </div>
      <div class="form-row">
        <label for="available"
          ><input
            type="checkbox"
            name="available"
            id="available"
            value="available"
          />
          <span>I'm actually available the date of talk</span>
        </label>
      </div>
      <div class="form-row">
        <button type="submit">Submit</button>
      </div>
    </form>
  </body>
</html>
