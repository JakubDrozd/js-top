<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Object basics: Task 3</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>
    <section class="preview"></section>
  </body>
  <script>
    const cat = {
      name: "Bertie",
      breed: "Cymric",
      color: "white",
      greeting: function () {
        console.log("Meow!");
      },
    };

    function Cat(name, breed, color, greeting) {
      this.name = name;
      this.breed = breed;
      this.color = color;
      this.greeting = function () {
        console.log(greeting);
      };
    }
    const jezz = new Cat("Jezz", "American Shorthair", "Grey", "Meoooooow?");
    const lila = new Cat("Lila", "Siberian Cat", "Black", "Meow :>");

    jezz.greeting();
    lila.greeting();
  </script>
</html>
