<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>HTML5 controls: Task 2</title>
    <style>
      body {
        background-color: #fff;
        color: #333;
        font: 1em / 1.4 Helvetica Neue, Helvetica, Arial, sans-serif;
        padding: 1em;
        margin: 0;
      }

      * {
        box-sizing: border-box;
      }
      textarea {
        resize: none;
      }
      .note {
        font: 0.75em sans-serif;
      }
    </style>
  </head>

  <body>
    <form>
      <ul>
        <li>
          <label for="max-invite">Select maximum number of invitations</label>
          <input
            type="range"
            name="max_invite"
            id="max-invite"
            min="1"
            max="30"
            value="10"
          />
        </li>
        <output for="max_invite" class="invite-output"></output>
        <li>
          <button>Submit</button>
        </li>
      </ul>
      <textarea name="message" id="message" cols="30" rows="10"></textarea>
      <p></p>
      <div class="note">
        <i>
          You can select multiple sauces by holding down CTRL + clicking your
          choice
        </i>
      </div>

      <select name="user_select" id="selection" multiple size="7">
        <optgroup label="standard">
          <option value="default" selected>--- choose ---</option>
          <option value="mustard">Mustard</option>
          <option value="ketchup">Ketchup</option>
          <option value="both">Mustard & Ketchup</option>
        </optgroup>
        <optgroup label="vegan">
          <option value="vegan">No sauces</option>
          <option value="plant">Sauce of thousand suns</option>
        </optgroup>
      </select>
      <p></p>
      <label for="region">Your region: </label
      ><input type="text" name="user_region" id="region" list="suggestion" />
      <datalist id="suggestion">
        <option value="dolnośląskie">dolnośląskie</option>
        <option value="kujawsko-pomorskie">kujawsko-pomorskie</option>
        <option value="lubelskie">lubelskie</option>
        <option value="lubuskie">lubuskie</option>
        <option value="łódzkie">łódzkie</option>
        <option value="małopolskie">małopolskie</option>
        <option value="mazowieckie">mazowieckie</option>
        <option value="opolskie">opolskie</option>
        <option value="podkarpackie">podkarpackie</option>
        <option value="podlaskie">podlaskie</option>
        <option value="pomorskie"><pomorskie/option></option>
        <option value="śląskie">śląskie</option>
        <option value="świętokrzyskie">świętokrzyskie</option>
        <option value="warmińsko-mazurskie">warmińsko-mazurskie</option>
        <option value="wielkopolskie">wielkopolskie</option>
        <option value="zachodniopomorskie">zachodniopomorskie</option>
      </datalist>
    </form>
    <script>
      const invite = document.querySelector("#max-invite");
      const output = document.querySelector(".invite-output");

      output.textContent = invite.value;

      invite.addEventListener("input", function () {
        output.textContent = invite.value;
      });
    </script>
  </body>
</html>
