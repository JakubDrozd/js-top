<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>My test page</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <h1>Payment form</h1>
      <p>
        Required forms are followed by
        <strong><abbr title="Required" aria-label="required">*</abbr></strong>
        .
      </p>
      <section>
        <h2>Contact information</h2>
        <fieldset>
          <legend>Title</legend>
          <ul>
            <li>
              <label for="title_1">King</label
              ><input type="radio" name="title" id="title_1" />
            </li>
            <li>
              <label for="title_2">Queen</label
              ><input type="radio" name="title" id="title_2" />
            </li>
            <li>
              <label for="title_3">Joker</label
              ><input type="radio" name="title" id="title_3" />
            </li>
          </ul>
        </fieldset>
        <p></p>
        <label for="name"></label><span>Name: </span>
        <strong><abbr title="required">*</abbr></strong>
        <input type="text" name="username" id="name" />
        <p></p>
        <label for="email"></label><span>Email: </span>
        <strong><abbr title="required">*</abbr></strong>
        <input type="email" name="usermail" id="email" />
        <p></p>
        <label for="pwd"></label><span>Password: </span>
        <strong><abbr title="required">*</abbr></strong>
        <input type="password" name="password" id="pwd" />
        <p></p>
      </section>
      <section>
        <h2>Payment information</h2>
        <p></p>
        <label for="card"></label>
        <span>Card type:</span>
        <select name="usercard" id="card">
          <option value="visa">Visa</option>
          <option value="mc">Mastercard</option>
          <option value="amex">American Express</option>
        </select>
        <p></p>
        <label for="number"></label>
        <span>Card number:</span>
        <strong><abbr title="required">*</abbr></strong>
        <input type="tel" name="cardnumber" id="number" />
        <p></p>
        <label for="expiration"></label>
        <span>Expiration date: </span>
        <strong><abbr title="required">*</abbr></strong>
        <input
          type="text"
          name="expire_date"
          id="expiration"
          placeholder="MM/YY"
          pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$"
        />
        <p></p>
      </section>
      <section>
        <p>
          <button type="submit">Validate the payment</button>
        </p>
      </section>
    </form>
  </body>
</html>
